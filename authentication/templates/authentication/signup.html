{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <link rel="stylesheet" href="{% static 'authentication/css/style.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="auth-container">
    <h2>Sign Up</h2>

    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    <form id="signupForm" method="POST" action="">
    {% csrf_token %}

    <!-- Show non-field errors (like password mismatch) -->
    {{ form.non_field_errors }}

    <div class="input-group">
        <div class="input-field-container">
            <input type="text" name="full_name" id="full_name" placeholder="Enter Full Name" required>
            <div class="validation-icon" id="full-name-icon"></div>
        </div>
        <div class="error-message" id="full-name-error"></div>
    </div>

    <div class="input-group">
        <div class="input-field-container">
            <input type="email" name="email" id="email" placeholder="Email" required>
            <div class="validation-icon" id="email-icon"></div>
        </div>
        <div class="error-message" id="email-error"></div>
    </div>

    <div class="input-group">
        <div class="input-field-container password-field">
            <input type="password" name="password" id="password" placeholder="Enter Password" required>
            <span class="toggle-password" id="togglePassword"><i class="fa fa-eye"></i></span>
        </div>
        <div class="field-separator"></div>
        <div class="error-message" id="password-error"></div>
    </div>

    <div class="input-group">
        <div class="input-field-container password-field">
            <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required>
            <span class="toggle-password" id="toggleConfirmPassword"><i class="fa fa-eye"></i></span>
        </div>
        <div class="field-separator"></div>
        <div class="error-message" id="confirm-password-error"></div>
    </div>

    <button type="submit" class="btn" id="submitBtn" disabled>Sign Up</button>

    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
</form>

<!-- Tooltip for errors -->
<div id="errorTooltip" class="error-tooltip"></div>

<script>
const togglePassword = document.querySelector("#togglePassword");
const password = document.querySelector("#password");
togglePassword.addEventListener("click", function () {
    const type = password.getAttribute("type") === "password" ? "text" : "password";
    password.setAttribute("type", type);
    this.innerHTML = type === "password"
        ? '<i class="fa fa-eye"></i>'
        : '<i class="fa fa-eye-slash"></i>';
});

const toggleConfirmPassword = document.querySelector("#toggleConfirmPassword");
const confirmPassword = document.querySelector("#confirm_password");
toggleConfirmPassword.addEventListener("click", function () {
    const type = confirmPassword.getAttribute("type") === "password" ? "text" : "password";
    confirmPassword.setAttribute("type", type);
    this.innerHTML = type === "password"
        ? '<i class="fa fa-eye"></i>'
        : '<i class="fa fa-eye-slash"></i>';
});
</script>
<script src="{% static 'authentication/js/signup.js' %}"></script>
</body>
</html>
