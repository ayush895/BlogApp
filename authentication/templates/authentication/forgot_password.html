{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Forgot Password</title>
  <link rel="stylesheet" href="{% static 'authentication/css/style.css' %}" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
</head>
<body style="padding-bottom:72px;">
  <div class="auth-container">
    <h2>Forgot Password</h2>

    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
      <li class="{{ message.tags }}">{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}

    <form method="POST" action="">
      {% csrf_token %}

      <div class="input-group">
        <div class="input-field-container">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email address"
            value="{{ form.email.value|default:'' }}"
            autocomplete="off"
            autocapitalize="off"
            autocorrect="off"
            spellcheck="false"
            required
          />
          <div class="validation-icon" id="email-icon"></div>
        </div>
        <div class="error-message" id="email-error"></div>
      </div>

      <button type="submit" class="btn" id="submitBtn">Send Email</button>
    </form>

    <p><a href="{% url 'login' %}">Back to Login</a></p>
  </div>

  <!-- Tooltip for errors -->
  <div id="errorTooltip" class="error-tooltip"></div>

  <footer>
    <p>Â© {% now "Y" %} My Blog | Built with Django & Bootstrap</p>
  </footer>
</body>
</html>
