<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { padding-bottom: 72px; }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{% url 'home' %}">My Blog</a>
     <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      {% if user.is_authenticated %}
          <span class="navbar-text text-white me-3">Hello, {{ user.first_name }}</span>
          <a href="{% url 'create_blog' %}" class="btn btn-sm btn-primary me-2">Create Blog</a>
          <a href="{% url 'logout' %}" class="btn btn-sm btn-danger">Logout</a>
      {% else %}
          <a href="{% url 'login' %}" class="btn btn-sm btn-success me-2">Login</a>
          <a href="{% url 'signup' %}" class="btn btn-sm btn-warning">Signup</a>
      {% endif %}
    </div>
      <!-- <a class="btn btn-outline-light btn-sm" href="/admin/">Admin</a> -->

</nav>

<div class="container">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
</div>

<!-- Main Content -->
<div class="container my-4">
  {% block content %}{% endblock %}
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3 mt-4 fixed-bottom">
  <p class="mb-0">Â© {{ now|date:"Y" }} My Blog | Built with Django & Bootstrap</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
