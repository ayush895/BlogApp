{% extends 'blogapp/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Blog</h2>
    <div class="card p-4 shadow-sm" style="max-width: 600px; margin: auto;">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Blog Title</label>
                {{ form.title }}
            </div>
            <div class="mb-3">
                <label class="form-label">Blog Content</label>
                {{ form.content }}
            </div>
            <div class="mb-3">
                <label class="form-label">Upload Image</label>
                {{ form.image }}
            </div>
            <div class="mb-3">
                <small class="text-muted">Current Status: 
                    <span class="badge {% if blog.status == 'published' %}bg-success{% else %}bg-warning{% endif %}">
                        {{ blog.get_status_display }}
                    </span>
                </small>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="{% url 'blog_detail' blog.id %}" class="btn btn-secondary me-md-2">Cancel</a>
                <button type="submit" name="action" value="save_draft" class="btn btn-warning me-md-2">
                    <i class="bi bi-save"></i> Save as Draft
                </button>
                <button type="submit" name="action" value="publish" class="btn btn-primary">
                    <i class="bi bi-send"></i> Publish
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
