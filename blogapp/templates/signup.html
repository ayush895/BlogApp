{% extends 'blogapp/base.html' %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow p-4" style="width: 450px; border-radius: 10px;">
        <h3 class="text-center mb-4">ğŸ“ Create an Account</h3>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Choose a username" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter a password" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input type="password" name="confirm_password" class="form-control" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="btn btn-warning w-100">Signup</button>
        </form>
        <p class="text-center mt-3">
            Already have an account? 
            <a href="{% url 'login' %}">Login here</a>
        </p>
    </div>
</div>
{% endblock %}
